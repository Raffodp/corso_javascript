<html>
	<head>
		<title>boilerplate</title>
		<link rel="stylesheet" href="./../css/style.css">
	</head>
	<body>
		<h1 id="titolo_principale">boilerplate</h1>
		<p>Se usi chrome apri la finestra developer tools (..., altri strumenti, strumenti per sviluppatori).</p>
		<p>Per vedere i console.log inseriti in javascript di esempio (mostrare il tab console).</p>

	<button id="miobottone1" onclick="alert('miobottone1 cliccato');">CLICCAMI onclick su DOM (deprecato)</button>
	<button id="miobottone1">CLICCAMI addEventListener in linea su DOM(può andare bene) </button>
	<button id="miobottone1">CLICCAMI  addEventListener per referenza (meglio) </button>

		<script>

			"use strict";

            function pippo(e){
                console.log(e);
            }

			function bottone3_click(e){
			alert("miobottone3 cliccato");
			}
            // eventi di window
            // posso aggiungere tanti listener quanti ne voglio

			window.addEventListener('evento1', pippo); // è rimovibile con removeEventListener

            // come si rimuove?
            
            window.removeEventListener('evento1', pippo);

            // ci si può anche registrare inline a un evento ma poi non potrò mai chiedere la rimozione perchè non saprò la referenza della function

            windows.addEventListener('evento2', function(e){}); // NON è rimovibile con removeEventListener
            
            window.addEventListener(
				'DOMContentLoaded', 
				function(event){

					// gestiamo il click in tre modi
					// il primo modo è nel DOM ed è deprecato

					// secondo modo, aggiungo una referenza di funzione alla proprietà on click
					// non è bellissimo perchè...
					// così facendo posso avere solo un gestore assegnato direttamente al metodo onclick
					//inoltre è inline quindi non ne conosco la referenza
					//inoltre è piu' difficilmente sganciabile

					document.getElementById('miobottone2').onclick = function(){
						alert('miobottone2 clickato');
					};
					
					// terzo modo usiamo il gestore eventi aggiungendo una funzione delegata all'evento
					// usando il gestore aggiungo una funzione, ma potrei aggiungerne anche altre
					// inoltre avendo la referenza della funzione delegata posso anche rimuovere in futuro con
					// removeEventListener
					
					document.getElementById('miobottone3').addEventListener("click", bottone3_click)

				}
			);


		</script>

		<h2 id="titolo_2">Output del programma</h2>
		<div id="output_codice"></div>
	
	</body>

</html>
